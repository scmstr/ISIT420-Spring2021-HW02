<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Single Order</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/index.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>


<body>
    
    <div class="grid-container">
           
        <!-- button 1 -->
        <div class="grid-item">
            <h3>Button 1: Isolated Generator</h3>
            <label>StoreID:</label>
            <input type="text" id="fakeStoreId" disabled><br><br>
            <label>SalesPersonID:</label>
            <input type="text" id="fakeSalesPersonId" disabled><br><br>
            <label>CdID:</label>
            <input type="text" id="fakeCdId" disabled><br><br>
            <label>PricePaid:</label>
            <input type="text" id="fakePricePaid" disabled><br><br>
            <label>Button #1: </label>
            <button type="button" id=genNewFake>CREATE NEW!</button>
        </div>

        <!-- button 2 -->
        <div class="grid-item">
            <h3>Button 2: Single Order</h3>
            <label for="storeid">StoreID:</label>
            <input type="text" id="storeid" disabled><br><br>
            <label for="salespersonid">SalesPersonID:</label>
            <input type="text" id="salespersonid" disabled><br><br>
            <label for="cdid">CdID:</label>
            <input type="text" id="cdid" disabled><br><br>
            <label for="pricepaid">PricePaid:</label>
            <input type="text" id="pricepaid" disabled><br><br>
            <label for="hourpurch">HourPurch:</label>
            <input type="text" id="hourpurch" disabled><br><br>
            <label for="daypurch">DayPurch:</label>
            <input type="text" id="daypurch" disabled><br><br>
            <button type="button" id=submitone>SUBMIT-ONE</button>
        </div>

        <!-- button 3 -->
        <div class="grid-item">
            <h3>Button 3: Generate and Push 500 new Entries!</h3><br><br>
            <label><strong>~ Warning! Achtung! </strong></label>
            <button type="button" id=push500>SUBMIT500</button>
            <label><strong> Avertissement! Perigo! ~</strong></label>
        </div>

</div>


<script src="/javascripts/index.js"></script>

</body>
</html>
